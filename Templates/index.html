<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/normalize.css">
    <link rel="stylesheet" href="static/CSS/main.css">
    <script>
        // Initialize initialPosts as an empty array
        let initialPosts = [];
        
        // Populate initialPosts with data from Go template
        {{range .Posts}}
        initialPosts.push({
            id: {{.ID}},
            u_id: {{.U_ID}},
            title: "{{.Title}}",
            post: "{{.Post}}",
            username: "{{.Username}}",
        });
        {{end}}
    </script>

    <title>Document</title>
</head>
<body>
    <div class="container">
        <header>
            <a href="#" onclick="changeContent('home')">
                <div class="navButton">Forum</div>
            </a>
            {{if eq .Authlevel 0}}
            <a href="#" onclick="changeContent('login')">
                <div class="navButton">Login</div>
            </a>
            {{else}}
            <a href="#" onclick="changeContent('profile')">
                <div class="navButton">Profile</div>
            </a>
            <a href="/logout">
                <div class="navButton">Logout</div>
            </a>
            {{end}}
        </header>        
        <main id="content">
            
        </main>
        <footer>footer</footer>
    </div>
    <script src="static/JS/contentSwitch.js"></script>
</body>
</html>
